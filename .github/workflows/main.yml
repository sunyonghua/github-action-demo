# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '10.14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: set auth
        run: git config --global user.email "yonghua.s@icloud.com" && git config --global user.name "sunyonghua"
      - name: install
        run: npm install
      - name: build
        run: npm run deploy
      - name: complate
        run: echo success,
